<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div class="parent">
        <div class="main">
            <h1>Task Manager</h1>
            <div class="nav" id="nav">
                
                <input type="text" id="searchInput" placeholder="search task">
                <button class="navButtonElement" id="searchButton">Search</button>
                
                <button class="navButtonElement" id="filterButton"  style="margin: 5px; margin-left: 30px;margin-right: 30px;">Filter(completed)</button>
                <select id="sortBy">
                    <option value="SELECT">--SortBy--</option>
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                    <option value="date">Date</option>
                </select>
                
                <p id="totalCount"></p>
            </div>
            <h2 id="tasksHeading">Pending Tasks</h2>
            <p id="tasksCount"></p>
            <div class="popupForm">
                <div class="form">
                    <p id="taskId"></p>
                    <input type="text" id="inputTask" placeholder="Task Name"><br>
                    <textarea id="inputDescription" placeholder="Description"></textarea><br>
                    <input id="inputDue" type="datetime-local" placeholder="Due">
                    <button id="add">add</button><br>
                    <p id="warning" style="display: none;">Please Enter the Task name</p>
                </div>
            </div>
            <button id="addNewTask">Add New Task +</button>
            <div class="tasksContainer">



            </div>

            <h2 id="completedTasksHeading">Completed Tasks</h2>
            <p id="completedTasksCount"></p>
            <div class="completedTasksContainer">

            </div>
        </div>
    </div>

    <script src="../app.js" type="module"></script>
</body>

</html>
